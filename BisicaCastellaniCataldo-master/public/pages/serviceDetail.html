	<script src="../assets/js/script.js"></script>
	<script type="text/javascript">
		
		'use strict';
		
		jQuery(document).ready(function(){
			
			var serviceID = getAllUrlParams().id;
			
			//fill the correct div with data
			fetch('/services/' + serviceID)
				.then(response => response.json())
				.then(function(serviceData){
					fillserviceData(serviceData);
			});
			
			//fetch doctors operating this service, and create their cards
			fetch('/services/'+ serviceID+'/people')
				.then(response => response.json())
				.then(function(doctors){
					doctors.map(addDoctorCard);
			});
			
			//fetch where this service is done, and create their cards
			fetch('/services/'+ serviceID+'/locations')
				.then(response => response.json())
				.then(function(locations){
					locations.map(addLocationCard);
			});


			
			function fillserviceData(service){
				document.title = service[0].name;
				$('#breadcrumbName').text(service[0].name);
				$('#serviceTypology').text(service[0].typology);
				$('#serviceName').text(service[0].name);
				$('#serviceOverview-1').text(service[0].overview.split("\n\n")[0]);
				$('#serviceOverview-2').text(service[0].overview.split("\n\n")[1]);
				$('#serviceImg').attr("src", service[0].picture);
			};

			function addDoctorCard(doctor){
				$('#card_containerPeople').append(`
					<div class="doctor-card m-3 text-center">
						<a href="personDetail.html?id=${doctor.id}">
							<div class="card-link">
								<div class="card-img-container">
									<img class="img-fluid card-img" src="${doctor.picture}" alt="doctor_image">
									<div class="lens_img"></div>
								</div>
								<h3 class="mt-2">${doctor.name} ${doctor.surname}</h3>
							</div>
						</a>
						<a class="btn d-md-none btn-sm btn-outline-secondary float-right mb-2" href="personDetail.html?id=${doctor.id}">See More...</a>
					</div>
				`);
			};
			
			function addLocationCard(location){
				$('#card_containerLocations').append(`
					<div class="location-card m-3 pb-md-2 text-center">
						<p class="sr-only">${location.region}</p>
						<a href="locationDetail.html?id=${location.id}">
							<div class="card-link">
								<div class="card-img-container">
									<img class="img-fluid card-img" src="${location.picture}cover.jpg" alt="location_image">
									<div class=lens_img></div>
								</div>
								<h3 class="mt-2">${location.name}</h3>
							</div>
						</a>
						<div class="card-info">
							<h6 style="color: rgb(226,162,30);
										 font-family: 'Montserrat',sans-serif">
								${location.city} <br> ${location.address}
							</h6>
							<hr class="division_line_curvy">
							<a href="tel:+39${location.phone}" class="d-block"><strong>${location.phone}</strong></a>
							<a href="mailto:${location.mail}" class="d-block">${location.mail}</a>
						</div>
						<a class="btn d-md-none btn-sm btn-outline-secondary float-right my-2" href="locationDetail.html?id=${location.id}">See More...</a>
					</div>	
				`);
			};
		});

    </script>
