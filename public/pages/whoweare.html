	<script src="../assets/js/script.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			
			fetch('/whoweare')
				.then(response => response.json())
				.then(function(data) {
					fillPage(data[0]);
			});

			function fillPage(pageInfo){
				$('#coverImg').attr({
					src: pageInfo.picture,
					alt: 'Who we are!'
				});
				var text = (pageInfo.text).replace(/(\n.*?)\n/g, '$1</h2><br><p>').replace(/\n/g,'</p><br><h2>');
				$('#content-text').append(text);
				$('#quote').text(pageInfo.quote);
				$('#quoteAuthor').text(pageInfo.quoteAuthor);
			};
		});
	</script>
